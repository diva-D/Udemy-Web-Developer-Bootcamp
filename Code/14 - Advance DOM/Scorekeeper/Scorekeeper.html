<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scorekeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Scorekeeper.css" />
</head>
<body>
    <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
    <p>Playing to: <span id="maxScore">5</span></p>    
    <input type="number" name="numberPicker" id="numberPicker" min="1" max="10">
    <button id="player1">Player 1</button>
    <button id="player2">Player 2</button>
    <button id="reset">Reset</button>

    <!-- <script src="Scorekeeper.js"></script> -->
    <script src="Scorekeeper-offical.js"></script>
</body>
</html>
